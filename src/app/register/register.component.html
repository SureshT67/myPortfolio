<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form class="form-horizontal">
  <fieldset>
    <div id="legend">
      <legend class="">Register Here</legend>
    </div>
   
    <div class="control-group">
     
      <label class="control-label"  for="Fname">First Name</label>
      <div class="controls">
        <input type="text" id="firstname" name="First name" required placeholder="First Name" class="input-xlarge" [(ngModel)]="firstname">
      </div>
    </div>

    <div class="control-group">
     
        <label class="control-label"  for="Lname">Last Name</label>
        <div class="controls">
          <input type="text" id="lastname" name="Last name"required placeholder="Last Name" class="input-xlarge" [(ngModel)]="lastname" >
        </div>
      </div>
 
    <div class="control-group">
     
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="email" id="email" name="email" required placeholder="Please provide your E-mail" class="input-xlarge" [(ngModel)]="email">
      </div>
    </div>
 
    <div class="control-group">
      
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" required placeholder="password" class="input-xlarge" [(ngModel)]="password">
    
      </div>
    </div>
 
    <div class="control-group">
     
      <div class="controls">
        <button class="btn btn-success" (click)="registerUser()" routerlink="/login">Register</button>
      </div>
    </div>
  </fieldset>
</form>
